<title>Cookie Clicker</title>
<script type="text/javascript">
var score = 9001;
function cookie_clicker() {
	    score = score + 1;
		document.getElementById("score").value = score;
}
</script>

</head>

<body>
<button onClick="cookie_clicker();"><img src="images/goku_super_saiyan_blue_by_bardocksonic-d9dfaqg.png" width="621" height="480"></button><br>
<input id="score" type="text" value="0">
